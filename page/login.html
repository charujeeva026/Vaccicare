<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VacciCare Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <div class="logo"><h1>VacciCare</h1></div>
    <div class="title"><a href="../page/index.html">Home</a></div>
  </header>
  <main class="profile-container">
      <h2>Login</h2>
    </div>
            <form class="get_details">
                <div class="set1">
                    <div>
                       <label for="name">Name: </label>
                       <input class='enter' type="text" id="name" required>
                    </div>
                    <div>
                       <label for="age">Age: </label>
                       <input class='enter' type="number" id="age" required>
                    </div>
                </div>
                <div class="set1">
                     <div>
                       <label for="phone.no">Phone.no:</label>
                       <input class='enter' type="number" id="phone.no" required>
                    </div>
                    <div>
                       <label for="Address">Address: </label>
                       <input class='enter' type="text" id="Address" required>
                    </div>
                    <div>
                       <label for="Location">Location: </label>
                       <input class='enter' type="text" id="Location" required>
                    </div>
                </div>
                <div class="set1">
                    <div class="set">
                       <label for="email">Email: </label>
                       <input class='enter' type="email" id="email" required>
                    </div>
                    <div>
                       <label for="pass">Password: </label>
                       <input  class='enter' type="password" id="pass" required>
                    </div>
                </div>
                <div class="end_form">
            </form>

    <div class="emergency-btn">SIGN IN</div>
  </main>
  <footer>
    <div class="link">
      <a href ="../page/about.html">About</a>
      <a href="../page/contact.html">Contact</a>
    </div>

</html>
